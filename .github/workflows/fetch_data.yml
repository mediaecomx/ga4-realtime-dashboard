name: Fetch Realtime Data

on:
  schedule:
    # Chạy tự động mỗi 5 phút.
    # Cú pháp '*/5 * * * *' là một "cron job schedule".
    - cron: '*/5 * * * *'
  
  workflow_dispatch:
    # Dòng này cho phép bạn có thể chạy robot thủ công từ trang Actions trên GitHub
    # để kiểm tra ngay lập tức mà không cần chờ 5 phút.

jobs:
  fetch-and-store:
    # Tên của công việc
    runs-on: ubuntu-latest # Chạy trên một máy chủ ảo Linux miễn phí của GitHub

    steps:
      # Bước 1: Lấy code từ repository của bạn về máy chủ ảo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Bước 2: Cài đặt môi trường Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # Sử dụng phiên bản Python 3.11

      # Bước 3: Cài đặt các thư viện cần thiết cho script fetcher.py
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-analytics-data supabase requests pandas python-dotenv

      # Bước 4: Chạy script fetcher.py
      # Nó sẽ tự động lấy các "chìa khóa" bạn sẽ cài đặt ở Bước 4
      - name: Run Fetcher Script
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          SHOPIFY_CREDENTIALS_JSON: ${{ secrets.SHOPIFY_CREDENTIALS_JSON }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GA_PROPERTY_ID: ${{ secrets.GA_PROPERTY_ID }}
        run: python fetcher.py
