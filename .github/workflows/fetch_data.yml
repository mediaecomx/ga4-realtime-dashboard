name: Fetch Realtime Data

on:
  schedule:
    # Chạy mỗi phút (tần suất cao nhất được hỗ trợ)
    - cron: '* * * * *'
  
  workflow_dispatch:

jobs:
  fetch-and-store:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-analytics-data supabase requests pandas python-dotenv

      - name: Run Fetcher Script
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          SHOPIFY_CREDENTIALS_JSON: ${{ secrets.SHOPIFY_CREDENTIALS_JSON }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GA_PROPERTY_ID: ${{ secrets.GA_PROPERTY_ID }}
        run: python fetcher.py
